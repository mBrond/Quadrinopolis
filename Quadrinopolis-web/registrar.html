<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="stylesheet" href="style/registrar.css">
</head>

<body>
    <main class="main-container">
        <div class="main-logo-container">
            <div class="main-logo-tipo">Quadrinópolis</div>
        </div>
        <div class="main-registrar-contatiner">
            <div class="main-registrar-bem-vindo">
                <p>Bem Vindo!</p>
            </div>
            <div class="main-registrar-estrada-container">
                <form action="" method="get" class="main-registrar-registro-form">
                    <p class="criar-conta">Criar Conta</p>
                    <input type="text" name="usuario-registro" id="usuario-registro" placeholder="Usúario">
                    <input type="text" name="senha-registro" id="senha-registro" placeholder="Senha">
                    <input type="password" name="senha-registro2" id="senha-registro2" placeholder="Confirmar Senha">
                    <button type="submit">Registrar</button>
                </form>
                <div class="main-registrar-registro-entrada">
                    <p>Já possui cadastro?</p>
                    <a href="entrar.html">Entrar</a>
                </div>
            </div>
        </div>
        <div class="footer-catalogo-container">
            <a href="catalogo.html" class="footer-catalogo">
                <div>Catálogo</div>
            </a>
        </div>
    </main>
</body>

</html>
