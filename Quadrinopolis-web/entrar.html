h<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <link rel="stylesheet" href="style/entrar.css">
</head>

<body>
    <main class="main-container">
        <div class="main-logo-container">
            <div class="main-logo-tipo">Quadrinópolis</div>
        </div>
        <div class="main-entrar-contatiner">
            <div class="main-entrar-bem-vindo">
                <p>Bem Vindo!</p>
            </div>
            <div class="main-entrar-estrada-container">
                <form action="" method="get" class="main-entrar-entrada-form">
                    <input type="text" name="usuario" id="usuario" placeholder="Usúario">
                    <input type="password" name="senha" id="senha" placeholder="Senha">
                    <button type="submit">Entrar</button>
                </form>
                <div class="main-entrar-entrada-registro">
                    <p>Não possui cadastro?</p>
                    <a href="registrar.html">Registrar</a>
                </div>
            </div>
        </div>
        <div class="footer-catalogo-container">
            <a href="catalogo.html" class="footer-catalogo">
                <div>Catálogo</div>
            </a>
        </div>
    </main>
</body>

</html>
